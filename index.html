<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <script src="script.js"></script>
    <div class="hero">
        <div class="logo">
            <img src="odin-lined.png" alt="logo" width="100" height="120">
            <h1>ODIN</h1>
        </div>
        <div class="logo-footer">
            <p>Photo by <u>Halie West</u>  on <u>Unsplash</u> </p>
        </div>
    </div>

    

    <form class="form-container" action="my-handling-form-page" method="post">
        
        <div class="intro">
            
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <br>
            <p2>You <em>know</em> you want to.</p2>
            
        </div>
        
        <div class="form-input">
            <div class="form-text">
                <p>Let's do this!</p>
            </div>
            
            <div class="form-row">
                <p>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="user_fname" />
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="user_lname" />
                </p>
                
            </div>
            <div class="form-row">
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" />
                </p>
                <p>
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenum" name="user_phonenum" />
                </p>
            </div>
            
            <div class="form-row">
                
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_pass" />
                </p>
                <p>
                    <label for="password">Confrim Password</label>
                    <input type="password" id="password" name="user_pass" />
                </p>
            </div>
            
        </div>
        
        <div class="footer">
            <div class="form-btn">
                <button type="submit">Create Account</button>
            </div>
        
            <div class="footer-text">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        
        </div>
        

    </form>
    
</body>
</html>
